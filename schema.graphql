
type DepositOrWithdraw @entity {
  id: ID!
  user: Bytes!
  hash: Bytes!
  amount: BigInt! 
  type: String! 
  balance: BigInt! 
  pps: BigInt! 
  ts: BigInt!
  blockNumber: BigInt!
}

type Transaction @entity {
  id: ID!
  from: Bytes!
  to: Bytes!
  hash: Bytes!
  amount: BigInt!
  fromBalance: BigInt!
  toBalance: BigInt!
  type: String!
  pps: BigInt!
  ts: BigInt!
  blockNumber: BigInt!
}